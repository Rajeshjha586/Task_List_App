<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List APP</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="Bootstrap/CSS/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="Bootstrap/CSS/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap/CSS/mdb.css">
    <link rel="stylesheet" href="Bootstrap/CSS/style.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Task List APP</a>
    </nav>

    <div>
    <!---Task List App-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Task List</h3>
                    </div>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input id="input-item" type="text" class="form-control" placeholder="Task Name">
                            </div>
                            <div>
                                <input type="submit" value="Add Task" class="btn btn-warning">
                                <input type="submit" value="REMOVE Task" id="remove-btn" class="btn btn-warning">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----Task List-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group" id="task-list">
                    
                </ul>
            </div>
        </div>
    </div>



    <!-----Bootstrap JS Files-->
    <script src="Bootstrap/JS/jquery.js"></script>
    
    <script src="Bootstrap/JS/popper.js"></script>
    <script src="Bootstrap/JS/bootstrap.js"></script>
    <script src="Bootstrap/JS/mdb.js"></script>

    <!----Local JS files -->
    <script src="app.js"></script>

</body>
</html>
